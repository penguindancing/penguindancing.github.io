<head>

<body>

<style>
	img {
		-webkit-user-drag: none;
		-khtml-user-drag: none;
		-moz-user-drag: none;
		-o-user-drag: none;
		user-drag: none;
		-khtml-user-select: none;
		-o-user-select: none;
		-moz-user-select: none;
		-webkit-user-select: none;
		user-select: none;
		margin: 0;
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
		background-color: transparent;
		color: #000;
		}

		img::selection {
			background-color: transparent;
			color: #000;
		}
	about {
		left: 0;
		bottom: 0;
		position: absolute;
	}
	}
</style>


<div class=img oncontextmenu="return false;">

	<img id="img" src= "penguindancing.gif" class="center"> 
</div class=img>

<audio src="music.mp3" controls>
</audio>

<div id=”about”>
<a href="https://github.com/Anthony-Andrews" target="_blank">About</a>
</div>

</body>

</html>
